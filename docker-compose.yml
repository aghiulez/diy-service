# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

# REF: (https://www.callicoder.com/spring-boot-mysql-react-docker-compose-example/)
# To deploy your application using docker compose, you need to create a 
# docker-compose.yml file that contains configuration for all the services in your entire stack.




version: '3.8'
#Define Services
services:
    #Backend service
    app-server:
        # Configuration for building the docker image for the backend service
        build:
          context: diy-server # Use an image built from the specified dockerfile in the `polling-app-server` directory.
          dockerfile: Dockerfile
        ports:
          - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
        restart: always
        depends_on: 
          - db # This service depends on mysql. Start that first.
        environment: # Pass environment variables to the service
          SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/polls?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
          SPRING_DATASOURCE_USERNAME: 
          SPRING_DATASOURCE_PASSWORD: 
        networks: # Networks to join (Services on the same network can communicate with each other using their name)
          - backend

    #Database Service (mySQL)
    db: 
        image: 
        ports:
        - "3306:3306"
        restart: always
        environment:
        MYSQL_DATABASE: polls
        MYSQL_USER: callicoder
        MYSQL_PASSWORD: callicoder
        MYSQL_ROOT_PASSWORD: root
        volumes:
        - db-data:/var/lib/mysql
        networks:
        - backend  

